{% include 'partials/header.html' %}
<h1>Middager: </h1>    

<div class="card-columns">

    {% for dinner in dinners %}
        <div class="card text-white bg-info mb-3">
                <img class="card-img-top" src="static/css/8iG6oj8aT.png" alt="Card image cap">
                <div class="card-body">
                <a href="/details/{{dinner.id}}">
                    <h4 class="card-title" style="color : white;">{{dinner.title}}</h4>
                </a>
                <p class="card-text">{{dinner.text}}</p>
                <p class="card-text"><small class="text-muted">Lagt til : {{dinner.date}}</small></p>
                </div>
              </div>
       
    {% endfor %}
    
</div>

{% include 'partials/footer.html' %}
